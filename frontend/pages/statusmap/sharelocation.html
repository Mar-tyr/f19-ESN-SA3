<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ESN | Status Map</title>

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="statusmap.css" rel="stylesheet" />
    <link href="/assets/css/animate.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <link
      href="/assets/css/plugins/sweetalert/sweetalert.css"
      rel="stylesheet"
    />
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <style>
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="page-wrapper" class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
          <div class="row">
            <div class="col-lg-7">
              <div class="ibox ">
                <div class="ibox-title">
                  <h5>Share location</h5>
                  <div class="ibox-tools"></div>
                </div>
                <div class="ibox-content">
                  <div class="row">
                    <div class="col-sm-6">
                      <h3 class="m-t-none m-b">Details</h3>
                      <p>Please input your location and description below.</p>
                      <form role="form">
                        <div class="form-group">
                          <label>Your location</label>
                          <input
                            id="autocomplete"
                            type="text"
                            placeholder="Enter your location"
                            onfocus="geolocate"
                            class="form-control"
                          />
                        </div>
                        <div hidden class="form-group">
                          <label>Place ID</label>
                          <input id="placeID" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                          <label for="descTextArea">Description</label>
                          <textarea
                            id="descTextArea"
                            rows="3"
                            class="form-control"></textarea>  
                        </div>
                      </form>
                    </div>
                    <div class="col-sm-6">
                      <a class="btn btn-sm btn-default" onclick="self.close()">Cancel</a>
                      <button id="shareBtn"
                        class="btn btn-sm btn-primary float-right m-t-n-xs">
                        <strong>Share</strong>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Socket.io -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="/assets/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./sharelocation.js"></script>
    <script src="./mapapi.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE8OOSSAGQdQ1kkoPTvg2hPsAVaSyPrf4&libraries=places&callback=initAutocomplete"
      async defer
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login</title>

  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet">

  <link href="/assets/css/animate.css" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">
  <link href="login.css" rel="stylesheet">

</head>

<body class="gray-bg">

  <div class="loginColumns animated fadeInDown">
    <div class="row">
      <div class="col-md-6 col-centered">
        <div class="ibox-content">
          <form class="m-t" id="userForm" action="index.html" role="form"">
            <div class="form-group">
              <input type="text" id="username" class="form-control" placeholder="Username" required="" required minlength="3">
            </div>
            <div class="form-group">
              <input type="text" id="password" class="form-control" placeholder="Password" required="" required minlength="4">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="./login.js"></script>

</body>

</html>
